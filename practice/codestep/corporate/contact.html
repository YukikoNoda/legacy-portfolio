<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Web Entertainment Design</title>
  <meta name="description" content="Web Entertainment Designのサンプルサイトです">
  <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.ico">
  <link rel="stylesheet" href="css/style.css">
</head>

<body id="contact">
  <!-- Header -->
  <header>
    <div class="inner container">
      <h1 class="logo"><a href="index.html"><img src="img/logo.svg" alt="Web Entertainment Design"></a></h1>
      <!-- Navigation -->
      <nav>
        <ul>
          <li><a href="news.html">NEWS</a></li>
          <li><a href="index.html#about">ABOUT</a></li>
          <li><a href="index.html#business">BUSINESS</a></li>
          <li><a href="index.html#company">COMPANY</a></li>
        </ul>
      </nav>
    </div><!-- /.inner .container -->
    <a class="contact" href="contact.html">お問い合わせ</a>
  </header>

  <!-- Main Content -->
  <main>
    <section class="contact container">
      <h2 class=>Contact</h2>
      <p>お仕事のご依頼やご相談は下記のフォームからお問い合わせください。</p>
      <form action="#" method="post">
        <dl>
          <dt><label for="name">Name<span>*</span></label></dt>
          <dd><input type="text" id="name" name="your-name"></dd>
          <dt><label for="email">E-mail<span>*</span></label></dt>
          <dd><input type="email" id="email" name="your-email"></dd>
          <dt><label for="message">Message<span>*</span></label></dt>
          <dd><textarea id="message" name="your-message"></textarea></dd>
        </dl>
        <div class="button"><input type="submit" value="送信"></div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="flex">
        <div class="logo"><img src="img/logo.svg" alt="Web Entertainment Design"></div>
        <div class="info">
          <p>
            Web Entertainment Design Inc.<br>
            West Building 3F<br>
            9-99 Sakuragaokacho Shibuya-ku<br>
            Tokyo, Japan 150-0031
          </p>
          <p>T/99-9999-9999</p>
        </div><!-- /.info -->
      </div><!-- /.flex -->
      <p class="copy"><small>&copy; Web Entertainment Design Inc.</small></p>
    </div><!-- /.container -->
  </footer>
</body>

</html>
