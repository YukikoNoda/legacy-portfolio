  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/lightbox.js"></script>

  <script>
    $(function () {

      //scroll
      $(window).on('scroll', function () {

        //スクロールバーの位置
        let scTop = $(this).scrollTop();
        //console.log(scTop);

        //header要素の高さ
        let header_h = $('.header').outerHeight();
        //console.log(header_h);

        //header要素の高さ分スクロールしたら
        //用意したclass名を付ける
        if (header_h <= scTop) {
          $('.g-nav').addClass('scroll');
        } else {
          $('.g-nav').removeClass('scroll');
        }

      });


      //ナビゲーション処理
      $('.g-nav a').on('click', function () {
        //aタグのid名を取得
        let target = $(this).attr('href');

        //targetまでの距離を取得
        let value = $(target).offset();
        console.log(value);
        //animateで移動
        $('html,body').animate({
          scrollTop: value.top - 100
        });

        //aタグのlink機能を抑制
        return false;

      });

    });
  </script>

</body>

</html>
