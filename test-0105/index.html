<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/jquery.bxslider.css">
  <link rel="stylesheet" href="css/lightbox.css">

</head>

<body>
  <!-- Header -->
  <header>
    <div class="container">
    <div class="header-inner">
      <h1>Felica Cafe</h1>
      <div class="sp-btn">MENU</div>
    </div><!-- /.header-inner -->

    <!-- Navigation -->
    <nav>
      <ul>

    </nav>
    </div>

  <!-- Main Content -->
  <main>
    <section>
      <ul class="main-visual">
        <li class="image01"></li>
        <li class="image02"></li>
        <li class="image03"></li>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
  $(function(){
  $('.sp-btn').on('click',function(){
  $(this).toggleClass('open');
  $('nav ul').slideToggle();
  });
  });
  </script>

  <script src="js/jquery.bxslider.js"></script>
  <script>
    $('.main-visual').bxSlider({
      auto: true,
      pager: false,
      controls: false
    });
  </script>

  <script src="js/lightbox.js"></script>
