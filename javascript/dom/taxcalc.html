<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>消費税計算</title>
  <meta name="description" content="JavaScirptにて消費税計算を行います。">
</head>

<body>
  <h1>消費税合算後の支払金額を求める</h1>
  <p>ボタンを押して、購入単価と購入個数を入力してください。</p>
  <button onclick="result()">計算する</button>
  <h2 id="ans">ここに結果を表示</h2>

  <script>
    function result() {
      let price = prompt('購入単価は、100以上の半角数字を整数で入力してください');
      price = parseInt(price);
      let num = prompt('購入個数は、1以上の半角数字を整数で入力してください');
      num = parseInt(num);
      let total = 0;
      const taxRate = 0.1;
      const element = document.getElementById('ans');

      if (isNaN(price) || isNaN(num) || price < 100 || num < 1) {
        element.textContent = '計算できません。';
      } else {
        total = (price * num) + (price * num * taxRate);
        total = Math.round(total);
        const str = `単価${price}の商品を、${num}個購入した際の値段は、(税込)${total}円です。`;
        element.textContent = str;
        element.style.color = "#909";
      }
    }
  </script>
</body>

</html>
