<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>for文で繰り返し</title>
</head>

<body>
  <h1>入力された数字までの合計を求める</h1>
  <p>ボタンを押して、1以上の数字を入力してください。</p>
  <button onclick="result()">判別する</button>
  <h2 id="ans">ここに表示</h2>

  <script>
    function result() {
      let num = prompt(`1以上の半角数字を整数で入力してください。`);
      num = parseInt(num);
      let total = 0;

      const element = document.getElementById("ans");

      if (isNaN(num) || num <= 0) {
        element.textContent = `計算はできません`;
      } else {
        for (let i = 1; i <= num; i++) {
          total += i;
        }
        element.textContent = `1〜${num}までの値の合計は、${total}です。`;
      }
    }
  </script>
</body>

</html>
