<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>smoothscroll</title>
<meta name="description" content="スムーススクロールの練習です">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
<!-- Header -->
<header class="header">
<h1>smoothscroll</h1>
</header>

<!-- Main Content -->
<main>
<div class="menu-box menu01">menu01-contents</div>
<div class="menu-box menu02">menu02-contents</div>
<div class="menu-box menu03">menu03-contents</div>
<div class="menu-box menu04">menu04-contents</div>
<div class="menu-box menu05">menu05-contents</div>
</main>

<div class="page-top"><a href="#">TOP</a></div>

<!-- Footer -->
<footer class="footer">
<p><small>smoothscroll &copy;</small></p>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(function () {
  //topボタンを消しておく
  $('.page-top').hide();

  // スムーススクロール
  $('.page-top').on('click', function () {
    // とび先を指定 ブラウザによって異なるから2つ書くのが無難
    $('html,body').animate(
      // {}の内側は"位置"、外側は"速度"を指定
      { scrollTop: 0 }, 500);
    // aタグの機能をストップするため
    return false;
  });

  // スクロールを検出する
  $(window).on('scroll', function () {
    // スクロール位置が取得できる
    const scTop = $(window).scrollTop();
    // console.log(scTop);

    // ある程度スクロールしたらTOPを表示
    if (300 < scTop) {
      $('.page-top').fadeIn();
    } else if (300 > scTop) {
      $('.page-top').fadeOut();
    }
  });
});

</script>

</body>

</html>
