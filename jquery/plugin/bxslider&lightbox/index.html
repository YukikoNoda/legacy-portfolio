<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>boxslider&modal</title>
  <link rel="stylesheet" href="css/jquery.bxslider.css">
  <link rel="stylesheet" href="css/lightbox.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="content">
    <ul class="bxslider">
      <li><img src="img/01.jpg" alt=""></li>
      <li><img src="img/02.jpg" alt=""></li>
      <li><img src="img/03.jpg" alt=""></li>
      <li><img src="img/04.jpg" alt=""></li>
      <li><img src="img/05.jpg" alt=""></li>
    </ul>

    <ul class="modal">
      <li><a href="img/11.jpg" data-lightbox="example-set" data-title=""><img src="img/11.jpg" alt=""></a></li>
      <li><a href="img/12.jpg" data-lightbox="example-set" data-title=""><img src="img/12.jpg" alt=""></a></li>
      <li><a href="img/13.jpg" data-lightbox="example-set" data-title=""><img src="img/13.jpg" alt=""></a></li>
      <li><a href="img/14.jpg" data-lightbox="example-set" data-title=""><img src="img/14.jpg" alt=""></a></li>
    </ul>
  </div><!-- /.content -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/jquery.bxslider.js"></script>
  <script>
    $('.bxslider').bxSlider({
      mode: 'fade',
      speed: 1000,
      pause: 6000,
      auto: true,
      autoControls: false,
      stopAutoOnClick: true,
      pager: true
    });
  </script>

  <script src="js/lightbox.js"></script>
</body>

</html>
