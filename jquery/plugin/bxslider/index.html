<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bxslider</title>
  <link rel="stylesheet" href="css/jquery.bxslider.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="content">
    <ul class="bxslider">
      <li><img src="img/01.jpg" alt="画像"></li>
      <li><img src="img/02.jpg" alt="画像"></li>
      <li><img src="img/03.jpg" alt="画像"></li>
      <li><img src="img/04.jpg" alt="画像"></li>
      <li><img src="img/05.jpg" alt="画像"></li>
    </ul>
  </div><!-- /.content -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/jquery.bxslider.js"></script>
  <script>
    $('.bxslider').bxSlider({
      mode: 'fade',  //fadeを消すと横スライド
      speed: 1000,
      pause: 6000,
      auto: true,
      autoControls: false,
      stopAutoOnClick: true,
      pager: true
    });
  </script>
</body>

</html>
