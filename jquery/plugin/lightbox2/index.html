<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>【復習】lightbox</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/lightbox.css">
</head>
<body>
  <div class="container">
  <h1>【復習】lightbox</h1>
  <ul>

  <li><a href="img/image02.jpg" data-lightbox="cake" data-title="チョコケーキ"><img src="img/image02-th.jpg" alt="サムネイル画像"></a></li>
  <li><a href="img/image03.jpg" data-lightbox="image"><img src="img/image03-th.jpg" alt="サムネイル画像"></a></li>
  <li><a href="img/image04.jpg" data-lightbox="image"><img src="img/image04-th.jpg" alt="サムネイル画像"></a></li>
  </ul>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/lightbox.js"></script>


</body>
</html>
