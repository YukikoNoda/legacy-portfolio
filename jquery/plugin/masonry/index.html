<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masonry</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <ul class="grid">
    <li class="box boxA">1</li>
    <li class="box boxA">2</li>
    <li class="box boxB">3</li>
    <li class="box boxA">4</li>
    <li class="box boxC">5</li>
    <li class="box boxB">6</li>
    <li class="box boxA">7</li>
    <li class="box boxD">8</li>
    <li class="box boxC">9</li>
    <li class="box boxA">10</li>
    <li class="box boxD">11</li>
    <li class="box boxC">12</li>

  </ul>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

  <script>
  $('.grid').masonry({
  // options
  itemSelector: '.box',
  columnWidth: 200
});

  </script>


</body>

</html>
