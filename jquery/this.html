<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQueryでの「this」キーワード</title>

  <style>
    html, body, h1, p {
      margin: 0;
      padding: 0;
      line-height: 1;
    }

    /* container 
----------------------------*/
    .container {
      width: 600px;
      margin: 50px auto;
    }
    h1 {
      margin-bottom: 50px;
      text-align: center;
    }
    .wrap {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    .box {
    width: 100px;
    line-height: 100px;
    border: 1px solid #000;
    box-sizing: border-box;
    text-align: center;
    }
    p {
      font-size: 20px;
      text-align: center;
    }

  </style>
</head>

<body>
  <div class="container">
    <h1>clickした自身を指す「this」キーワード</h1>

    <div class="wrap">
      <div class="box">red</div>
      <div class="box">blue</div>
      <div class="box">green</div>
    </div><!-- /.wrap -->

    <p>boxをクリックしてください</p>
  </div><!-- /.container -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(function () {

      // .boxをclickした際の処理
      $('.box').on('click', function () {

        // 実際にclickした.boxのテキストを取得
        let div_text = $(this).text();

        $('p').text(`clickしたboxのテキストは${div_text}です`);
        // pタグにテキストを差し替える
        $('p').css('color', div_text);
      });

    });
  </script>
</body>

</html>
